<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="resume-avatar">
  <style>
    :host {
      display: block;
      width: 160px;
      height: 160px;
    }
    figure {
      width: 100%; height: 100%;
      background-size: cover;
      border: 3px solid white;
      border-radius: 50%;
      margin: 0
    }
  </style>
  <template>
    <figure id="picture" role="img" aria-label="[[alt]]"></figure>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'resume-avatar',
    properties: {
      src: {
        type: String,
        observer : '_srcChanged'
      },
      position: {
        type: String,
        observer : '_positionChanged'
      }
    },
    _srcChanged: function(src) {
      this.$.picture.style.backgroundImage = 'url('+src+')';
    },
    _positionChanged: function(position) {
      this.$.picture.style.backgroundPosition = position;
    }
  });
})();
</script>
