<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="exp-list">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <iron-ajax
      auto
      url="/assets/json/experience.json"
      handle-as="json"
      last-response="{{response}}"
      on-error="{{onError}}"
      on-response="onres"
    ></iron-ajax>
    <template is="dom-repeat" items="{{response}}">
      <div>
        <h3>{{item.title}}</h3>
      </div>
    </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'exp-list',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    }
  });
})();
</script>
