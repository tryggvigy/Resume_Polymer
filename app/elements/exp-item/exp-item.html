<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="exp-item">
  <style>
    :host {
      display: block;
      padding-bottom: 20px;
      margin-bottom: 25px;
      border-bottom: 1px solid #D4D4D4;
    }
    :host > ::content .contact__item__date {
      color: #727272;
      font-size: 1.2rem;
    }
    :host > ::content .contact__item__heading {
      font-weight: 700;
      font-size: 2.1rem;
      margin-bottom: 5px;
    }
  </style>
  <template>
    <content></content>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'exp-item',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    }
  });
})();
</script>
